<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Game Mathemathic</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- ğŸ  HOME -->
  <div class="screen active" id="home-screen">
    <h1>ğŸ® Game Matemathics</h1>
    <button id="start-btn">Mulai Permainan</button>
  </div>

  <!-- âœï¸ USERNAME -->
  <div class="screen" id="username-screen">
    <h2>Masukkan Namamu</h2>
    <input type="text" id="username-input" placeholder="Nama kamu..." />
    <button id="confirm-username">Lanjut</button>
  </div>

  <!-- ğŸ§® GAME -->
  <div class="screen" id="game-screen">
    <h2 id="level-title"></h2>
    <p id="timer">Waktu: <span id="time-left"></span></p>
    <h3 id="question"></h3>
    <div id="choices"></div>
  </div>

  <!-- âœ… LEVEL COMPLETE -->
  <div class="screen" id="level-complete">
    <h2>Level Selesai ğŸ‰</h2>
    <p>Skor kamu: <span id="score"></span></p>
    <button id="next-level">Lanjut Level Berikutnya</button>
    <button id="show-leaderboard">Lihat Leaderboard</button>
  </div>

  <!-- âŒ GAME OVER -->
  <div class="screen" id="game-over">
    <h2>Game Over ğŸ˜¢</h2>
    <p>Skor kamu: <span id="final-score"></span></p>
    <button id="show-leaderboard-over">Lihat Leaderboard</button>
    <button id="back-home">Kembali ke Home</button>
  </div>

  <!-- ğŸ† LEADERBOARD PAGE -->
  <div class="screen" id="leaderboard-screen">
    <h2>ğŸ† Leaderboard</h2>
    <table id="leaderboard">
      <thead>
        <tr><th>Nama</th><th>Level</th><th>Skor</th></tr>
      </thead>
      <tbody></tbody>
    </table>
    <button id="clear-leaderboard">Hapus Leaderboard</button>
    <button id="back-home2">Kembali ke Home</button>
  </div>

  <!-- ğŸµ AUDIO -->
  <audio id="correct-sound" src="benar.mp3"></audio>
  <audio id="wrong-sound" src="salah.mp3"></audio>
  <audio id="yey" src="yey.mp3"></audio>


  <script src="script.js"></script>
</body>
</html>
